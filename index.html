<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <div class="content"></div>
                <div class="open"></div>
                <div class="card"><h2>i love you</h2></div>
            </div>
            <div class="wrap-heart">
                <div class="heart heart-1"></div>
                <div class="heart heart-2"></div>
                <div class="heart heart-3"></div>
                <!-- <div class="heart heart-4"></div>
                <div class="heart heart-5"></div>
                <div class="heart heart-6"></div>
                <div class="heart heart-7"></div>
                <div class="heart heart-8"></div>
                <div class="heart heart-9"></div> -->
            </div>
        </div>
        <script>
            const $ = document.querySelector.bind(document);
            const content = $(".content");
            const open = $(".open");
            const card = $(".card");
            const heart1 = $(".heart-1");
            const heart2 = $(".heart-2");
            const heart3 = $(".heart-3");
            content.onclick = () => {
                content.style.borderTop = "50px solid transparent";
                open.style.visibility = "visible";
                card.style.transform = "translate(-50%, -50%)";
                card.style.visibility = "visible";
                heart1.style.animation = "heart1 infinite 6s";
                heart2.style.animation = "heart2 infinite 6s";
                heart3.style.animation = "heart3 infinite 6s";

                setTimeout(() => {
                    content.style.borderTop = "";
                    card.style.transform = "";
                    card.style.visibility = "hidden";
                    open.style.visibility = "";
                    heart1.style.animation = "";
                    heart2.style.animation = "";
                    heart3.style.animation = "";
                }, 2500);
            };
            // wrap.onclick = (e) => {
            //     if (e.target === wrap) {
            //         console.log("123");

            //         content.style.borderTop = "";
            //         card.style.transform = "";
            //         card.style.visibility = "hidden";
            //         open.style.visibility = "";
            //     }
            // };
        </script>
    </body>
</html>
